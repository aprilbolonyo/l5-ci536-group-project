<!-- PROFILE PAGE -->

<!DOCTYPE html>
<html lang="en-GB">

<head>
    <title>Uni Trade - Profile</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="normalize" type="text/css" href="css/normalize.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="assets/brighton-logo-square.jpg">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700,700i&display=swap">
</head>

<body>
    <header>
        <a href="index.html"><img src="assets/brighton-logo-square.jpg" alt="University of Brighton logo"></a>
        <div id="banner">
            <h1>Uni Trade</h1>
        </div>
    </header>
    <main>
        <div class="wrapper">
			<input
			  type="search"
			  aria-label="Item search"
			  class="input"
			  placeholder="Search for an item..."
			  id="search-bar">
        
			<button id="search-btn">
			  <img src="assets/search.svg" alt="Search">
			  Search
			</button>
			<div class="dropdown">
			  <button id="dropdown-btn">
				<img src="assets/menu.svg" alt="Menu">
				Menu
			  </button>
			  <div id="dropdown-menu" class="hide">
				<a href="index.html">Home</a>
				<a href="sell.html">Sell</a>
			  </div>
			</div>
		  </div>

        <div class="profile">
            <img src="https://picsum.photos/200/300" alt="Profile Picture" class="profile-picture">
            <h2 class="profile-name">John Smith</h2>
            <p class="profile-location">Brighton, UK</p>
            <p class="items-sold">Items Sold: 4</p>
            <p class="profile-bio"><i>Lorem ipsum et</i></p>
            
        </div>
        <p class="profile-rating">
            User Rating:
            <span class="stars">&#9733;&#9733;&#9733;&#9733;&#9734;</span>
        </p>
        <h2 class="cards-header">Items on Sale:</h2>
        <div class="cards">
            <div class="card">
                <img src="https://picsum.photos/200/300" alt="Item 1">
                <h2>Showcase Item 1</h2>
                <p>Item Description</p>
            </div>
            <div class="card">
                <img src="https://picsum.photos/200/300" alt="Item 2">
                <h2>Showcase Item 2</h2>
                <p>Item Description</p>
            </div>
            <div class="card">
                <img src="https://picsum.photos/200/300" alt="Item 3">
                <h2>Showcase Item 3</h2>
                <p>Item Description</p>
            </div>
        </div>
    </main>
    <script src="./javascript/menu.js"></script>
</body>
</html>
