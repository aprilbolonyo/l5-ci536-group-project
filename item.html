<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <title>Uni Trade - Purchase</title>
    <link rel="stylesheet" type="text/css" href="./css/cartstyle.css">
    <link rel="normalize" type="text/css" href="./css/normalize.css" >
    <link rel="shortcut icon" href="assets/brighton-logo-square.jpg" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700,700i&display=swap">
  </head>

  <body>
    <header>
      <a href="index.html">
        <img
          src="assets/brighton-logo-square.jpg"
          alt="University of Brighton logo"
        >
      </a>
      <div id="banner">
        <h1>Uni Trade</h1>
      </div>
    </header>
    <div class="wrapper">
      <input
        type="search"
        aria-label="Item search"
        class="input"
        placeholder="Search for an item..."
        id="search-bar"
      >
      <button id="search-btn">
        <img src="assets/search.svg" alt="Search button">
        Search
      </button>
      <div class="dropdown">
        <button id="dropdown-btn">
          <img src="assets/menu.svg" alt="Dropdown menu">
          Menu
        </button>
        <div id="dropdown-menu" class="hide">

          <a href="index.html">Home</a>
          <a href="profile.html">Profile</a>
          <a href="sell.html">Sell</a>

        </div>
      </div>
    </div>
  <div class="container">
    <h2>Please enter your details below to order your item.</h2>

      <h2>Shipping Information:</h2>
      <form id="shipping-form">
        <label for="name">Name:</label>
        <input type="text" id="name" required><br>

        <label for="address">Address:</label>
        <input type="text" id="address" required><br>

        <label for="email">Email:</label> 
        <input type="email" id="email" required><br>
        <!-- 
        <input type="submit" value="Order via PayPal" id="paypal-order-btn">
        <input type="submit" value="Order now, pay later (Cash)" id="cash-order-btn"> -->
      </form>

      <div id="paypal-button-container"></div>
      <button id="cash-button">Pay with Cash</button>
    </div>

    <footer>
      <small><a href="mailto:a.bolonyo@uni.brighton.ac.uk">Email us</a></small> 
      <small>&copy; 2023 Uni Trade | </small>
      <small> All images used in conjunction with the 
      <a href="https://creativecommons.org/about/"> Creative commons licence. </a> </small>
    </footer>

      <script src="https://www.paypal.com/sdk/js?client-id=AU-RgqQCS6L9X8K9ARffqy2exPrHByegNOqT9Fm3ihXz8GJlZyK0KlMrUyYHue4EAudQHpxM5XEVxKBw"></script>
      <script src="./javascript/menu.js"></script>
      <script>
        document.getElementById("shipping-form").addEventListener("submit", function (event) {
          event.preventDefault();
        });
      
        paypal.Buttons({
          createOrder: function (data, actions) {
            return actions.order.create({
              purchase_units: [
                {
                  amount: {
                    value: "0.02",
                  },
                },
              ],
            });
          },
          onApprove: function (data, actions) {
            return actions.order.capture().then(function (details) {
              console.log(details);
              // thank you message??
              // email receipt?
            });
          },
        }).render("#paypal-button-container");
      
        document.getElementById("cash-button").addEventListener("click", function () {
          // Handle cash payment logic here
          console.log("Cash payment initiated");
          // Display thank you message or any other necessary actions
        });
      </script>
      
  </body>
</html>
