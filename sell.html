<!DOCTYPE html>
<html lang="en-GB">

<head>
  <title>Uni Trade - Upload</title>
  <link rel="stylesheet" type="text/css" href="css/sellingPage.css">
  <link rel="normalize" type="text/css" href="css/normalize.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="shortcut icon" href="assets/brighton-logo-square.jpg">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700,700i&display=swap">

</head>

<body>
  <header>
    <a href="index.html"><img src="assets/brighton-logo-square.jpg" alt="University of Brighton logo" ></a>
    <div id="banner">
      <h1>Uni Trade</h1>
      
    </div>
  </header>
  <main>
    <div class="wrapper">
      <input type="search" aria-label="Item search" class="input" placeholder="Search for an item..." id="search-bar" >
      <button id="search-btn">
        <img src="assets/search.svg" alt="Search button">
        
      </button>
      <div class="dropdown">
        <button id="dropdown-btn">
          <img src="assets/menu.svg" alt="Dropdown menu">
          
        </button>
        <div id="dropdown-menu" class="hide">
         
            <a href="index.html">Home</a>
            <a href="profile.html">Profile</a>
        </div>
      </div>
    </div>
    <section class="cardsSelling">

      <div class="cardSelling">
        <div class="cardDetails">        
          <div class="form">
            <form name="form1">
              <fieldset>

                <legend>Item details:</legend>

                <label for="name"> Item name: <em>(required)</em></label>
                <input type="text" id="name" placeholder="Item name:" required>

                <label for="condition"> Condition: <em>(required)</em></label>
                <input type="text" id="condition" placeholder="Item condition:" required>

                <label for="price"> Price: </label>
                <input id="price" type="text" placeholder="Item price:" required>

              </fieldset>

              <fieldset>
                <label for="description"> Item Description: </label>
                <textarea id="description" placeholder="Item description:" required></textarea>
              </fieldset>

              <fieldset class="uploadButton">

                <div class="cardUpload" onclick="submitBtn()">

                  <h2> Click here to upload images: </h2>
                  <!-- <input type="file" id="myfile" name="myfile"> -->
                  <img src="assets/upload.png" alt="Image of upload icon.">
                </div>
              </fieldset>

              <button id="submit-btn">
                Submit
              </button>

            </form>

          </div>
        </div>
      </div>

    </section>
    <footer>
      <small><a href="mailto:a.bolonyo@uni.brighton.ac.uk">Email us</a></small> 
      <small>&copy; 2023 Uni Trade | </small>
      <small> All images used in conjunction with the 
      <a href="https://creativecommons.org/about/"> Creative commons licence. </a> </small>
    </footer>
  </main>
  <script src="./javascript/menu.js"></script>
</body>
</html>
