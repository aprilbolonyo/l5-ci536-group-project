<!-- PROFILE PAGE -->

<!DOCTYPE html>
<html lang="en-GB">

<head>
    <title>Uni Trade - Home</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="normalize" type="text/css" href="css/normalize.css">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
</head>

<body>
    <header>
        <img src="assets/brighton-logo-square.jpg" alt="University of Brighton logo" />
        <div id="banner">
            <h1>Uni Trade</h1>
        </div>
    </header>
    <main>
        <div class="wrapper">
            <input type="search" aria-label="Item search" class="input" placeholder="Search for an item..."
                id="search-bar" />
            <button id="search-btn">
                <img src="assets/search.svg" alt="Search" />
                Search
            </button>
            <button id="dropdown-btn">
                <img src="assets/menu.svg" alt="Menu" />
                Menu
            </button>
        </div>
        <div id="dropdown-menu" class="hide">
            <a href="profile.html">Profile</a>
            <a href="sell.html">Sell</a>
        </div>

        <div class="profile">
            <img src="https://picsum.photos/200/300" alt="Profile Picture" class="profile-picture">
            <h2 class="profile-name">John Smith</h2>
            <p class="profile-location">Brighton, UK</p>
            <p class="items-sold">Items Sold: 4</p>
            <p class="profile-bio"><i>Lorem ipsum et</p>
            </i>
        </div>
        <p class="profile-rating">
            User Rating:
            <span class="stars">&#9733;&#9733;&#9733;&#9733;&#9734;</span>
        </p>

        </div>
        <h2 class="cards-header">Items on Sale:</h2>
        <div class="cards">
            <div class="card">
                <img src="https://picsum.photos/200/300" alt="Item 1" />
                <h2>Showcase Item 1</h2>
                <p>Item Description</p>
            </div>
            <div class="card">
                <img src="https://picsum.photos/200/300" alt="Item 2" />
                <h2>Showcase Item 2</h2>
                <p>Item Description</p>
            </div>
            <div class="card">
                <img src="https://picsum.photos/200/300" alt="Item 3" />
                <h2>Showcase Item 3</h2>
                <p>Item Description</p>
            </div>
        </div>
    </main>
</body>

</html>
